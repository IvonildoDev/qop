<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QOP - Sistema de Checklists</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="logo-container">
                <div class="logo">QOP</div>
            </div>
            <div class="user-controls">
                <span id="logged-in-user">Carregando...</span>
                <button id="logout-button" class="logout-button">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="main-container">
        <div class="section">
            <h2 class="section-title">Checklists Disponíveis</h2>
            <ul id="quiz-list" class="clickable-list">
                <li>Carregando checklists...</li>
            </ul>
            <p id="quiz-message" class="message"></p>
        </div>

        <div class="section">
            <h2 class="section-title">Histórico de Checklists</h2>
            <div class="filter-controls">
                <div class="filter-item">
                    <label for="history-date-from">De:</label>
                    <input type="date" id="history-date-from">
                </div>
                <div class="filter-item">
                    <label for="history-date-to">Até:</label>
                    <input type="date" id="history-date-to">
                </div>
                <button id="filter-history-button"><i class="fas fa-filter"></i> Filtrar</button>
                <button id="reset-filter-button"><i class="fas fa-undo"></i> Limpar Filtros</button>
            </div>
            <ul id="history-list" class="clickable-list">
                <li>Carregando histórico...</li>
            </ul>
            <p id="history-message" class="message"></p>
        </div>
    </div>

    <!-- Modal para checklist -->
    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-quiz-title">Checklist</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modal-questions-container" class="questions-container"></div>

                <div class="observations-section">
                    <h3>Observações (opcional)</h3>
                    <textarea id="modal-observations" rows="4"
                        placeholder="Adicione suas observações aqui..."></textarea>
                </div>

                <div class="photos-section">
                    <h3>Fotos (opcional, máx. 3)</h3>
                    <input type="file" id="modal-photo-upload" accept="image/*" multiple>
                    <div id="photo-previews" class="photo-previews"></div>
                </div>

                <button id="modal-submit-quiz-button" class="submit-button">Enviar Respostas</button>
                <p id="modal-submit-message" class="message"></p>
            </div>
        </div>
    </div>

    <!-- Modal para detalhes do histórico -->
    <div id="history-detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Checklist</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div id="history-detail-content">
                    <p>Carregando detalhes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <p class="developer-info">
                Desenvolvido por <span class="developer-name">Ivonildo Lima</span>
                <span class="year">&copy; 2025</span>
            </p>
        </div>
    </footer>

    <!-- Carregar o script no final do body para garantir que todos os elementos HTML foram carregados -->
    <script src="/static/js/script.js"></script>
</body>

</html>
